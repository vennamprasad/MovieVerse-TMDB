name: CI â€“ Test Coverage Check

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  test-coverage:
    name: Run Unit Tests + Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      - name: Create google-services.json
        run: |
           echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > app/google-services.json
      - name: Create keys.properties
        run: |
          cat << EOF > keys.properties
          BEARER_TOKEN=${{ secrets.BEARER_TOKEN }}
          KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS=${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}
          EOF
      - name: Run Coverage
        run: |
            chmod +x gradlew
      - name: Clean project
        run: ./gradlew clean


      - name: Run unit tests + Kover
        run: ./gradlew test koverVerify koverXmlReport koverHtmlReport -PdisableGoogleServices=true